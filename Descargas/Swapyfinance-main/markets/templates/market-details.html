{% extends 'base.html' %}
{% block title %}- {{title}}{% endblock %}
{% block content %}
	<div class="market-container">
		<h1>{{market.name}}</h1>
		<div class="row">
			<div class="order-book p-3 col-8">
				<div class="title">Order Book</div>
				<table class="table">
					<thead>
						<tr>
							<th>Buy Yes</th>
							<th>Buy No</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<span class='yes-item'>80¢</span>&nbsp;&nbsp;<span class="text-muted">45</span>
							</td>
							<td>
								<span class='no-item'>36¢</span>&nbsp;&nbsp;<span class="text-muted">21</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class='yes-item'>81¢</span>&nbsp;&nbsp;<span class="text-muted">21</span>
							</td>
							<td>
								<span class='no-item'>37¢</span>&nbsp;&nbsp;<span class="text-muted">21</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class='yes-item'>82¢</span>&nbsp;&nbsp;<span class="text-muted">45</span>
							</td>
							<td>
								<span class='no-item'>40¢</span>&nbsp;&nbsp;<span class="text-muted">21</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class='yes-item'>90¢</span>&nbsp;&nbsp;<span class="text-muted">45</span>
							</td>
							<td>
								<span class='no-item'>60¢</span>&nbsp;&nbsp;<span class="text-muted">21</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="order p-3 col-4">
				<div class="title">Order</div>
				<form class="float">
					<section>
						<div>
						  <input type="radio" id="buy-yes" name="buy-type" value="Yes" checked>
						  <label class="yes" for="buy-yes">
						    Yes
						  </label>
						</div>
						<div>
						  <input type="radio" id="buy-no" name="buy-type" value="No">
						  <label class="no" for="buy-no">
						    No
						  </label>
						</div>
					</section>
				</form>
			</div>	
		</div>
		
	</div>
{% endblock %}
