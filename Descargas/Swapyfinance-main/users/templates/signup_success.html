{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Swapy - Varify Account</title>
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'assets/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'assets/safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<!-- Google Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
	<div class="login-card-container">
		<div class="login-card">
			<div class="login-card-logo">
				<img src="{% static 'assets/swapy_logo.png' %}" alt="logo">
				<div class="login-card-header">
					<h1>Welcome to Swapy</h1>
			        <strong>Thanks for registering an account with Swapy!<br/> You're the best</strong>
					<p>Before we get started you need to varify your email. Check your inbox to get instructions and activate your account!</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
